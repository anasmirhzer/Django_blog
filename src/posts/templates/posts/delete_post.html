{% extends 'posts/base.html' %}

{% block title %}
    <title>Delete {{ post.slug }}</title>
{% endblock %}

{% block content %}
    <form method="POST">
            {% csrf_token %}
        <h3>Are you sure to delete "{{ post }}" ?</h3>
        <input type="Submit" name="" id="" value="Delete article">
    </form>
{% endblock %}
