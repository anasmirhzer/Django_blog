{% extends 'posts/base.html' %}

{% block title %}

{% endblock %}

{% block content %}
    <article class="post-detail">

        <h1> {{ post.title }}</h1>
        {% if post.thumbnail %}
            <img src="{{ post.thumbnail.url }} " alt="">
        {% endif %}
        <p>
            {{ post.content|safe }}
        </p>
        
    </article>
{% endblock %}
